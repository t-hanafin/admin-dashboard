<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="search">
                    search bar
                </div>
                <div class="icon">Icon 1</div>
                <div class="icon">Icon 2</div>
                <div class="icon">Icon 3</div>
                <div class="icon">Icon 4</div>
            </div>
            <div class="bottom">
                <div class="greeting">
                    Hi some person
                </div>
                <div class="buttons">
                    <button class="header-buttons">Button 1</button>
                    <button class="header-buttons">Button 2</button>
                    <button class="header-buttons">Button 3</button>
                </div>                
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">
                Dashboard
            </div>
            <div class="sidebar-section-one">
                <div class="sidebar-item">Home</div>
                <div class="sidebar-item">Profile</div>
                <div class="sidebar-item">Messages</div>
                <div class="sidebar-item">History</div>
                <div class="sidebar-item">Tasks</div>
                <div class="sidebar-item">Communities</div>
            </div>
            <div class="sidebar-section-two">
                <div class="sidebar-item">Settings</div>
                <div class="sidebar-item">Support</div>
                <div class="sidebar-item">Privacy</div>
            </div>
        </div>

        <div class="main">
            <div class="projects">
                <h3>Your Projects</h3>
                <div class="project-cards">
                    <div class="card"></div>
                </div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div class="card"></div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
